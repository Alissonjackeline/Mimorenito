<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #ff4b6e;
        }

        body {
            background-color: #fff0f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Corazones flotando */
        .heart {
            position: absolute;
            color: var(--main-color);
            font-size: 1.5rem;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-800px) scale(0.5); opacity: 0; }
        }

        /* Contador */
        .counter {
            font-size: 2rem;
            font-weight: bold;
            color: var(--main-color);
        }

       /* COLLAGE GRID */
.collage {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 10px;
}

.collage-item {
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    aspect-ratio: 1/1; /* Mantiene proporción cuadrada adaptable */
}

.collage-item img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Asegura que se recorten bien sin deformarse */
    transition: transform 0.3s ease;
}

.collage-item img:hover {
    transform: scale(1.1);
}

        /* Frases */
        .quote {
    background: #ffffffcc;
    border-radius: 15px;
    padding: 0.8rem;
    font-style: italic;
    font-size: 0.9rem;
    color: #333;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    aspect-ratio: 1/1; /* Para que se vea igual que las imágenes */
}


        .quote:hover {
            background: #ffe4ec;
        }
        
    </style>
</head>
